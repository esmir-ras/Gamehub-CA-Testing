  <div class="small-container cart-page page-height">
    <h1>CART</h1>
    <div class="cart-conent-wrapper">
      <form id="contact-form" class="cart-submit">
        <p>Fill this form to continue</p>
        <div class="form-control">
          <label for="fullname">
            Name (required) </label>
          <input placeholder="John Doe" name="fullname" type="text" id="name">
          <small></small>
        </div>
        <div class="form-control">
          <label for="country">
            Country (required) </label>
          <input placeholder="America" name="country" type="text" id="country">
          <small></small>
        </div>
        <div class="form-control">
          <label for="address">
            Address (required) </label>
          <input placeholder="Florida" type="text" id="address">
          <small></small>
        </div>
        <div class="form-control">
          <label for="telephone">
            Telephone (required) </label>
          <input placeholder="for eg: 415-555-1212" type="tel" name="telephone" id="telephone">
          <small></small>
        </div>
        <div class="form-control">
          <label for="message">
            Message (required) </label>
          <textarea placeholder="Type your message here" name="message" id="message"></textarea>
          <small></small>
        </div>
        <div class="submit-button">
          <button class="button continue-btn" id="submit">Continue</button>
        </div>
      </form>
      <section class="content-section">
        <div class="cart-row">
          <span class="cart-item cart-header cart-column">ITEM</span>
          <span class="cart-price cart-header cart-column">PRICE</span>
          <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
