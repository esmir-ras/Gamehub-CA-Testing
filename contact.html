<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="https://kit.fontawesome.com/31723676fb.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500&display=swap" rel="stylesheet">

</head>

<body>
  <nav class="navbar">
    <div class="logo">
      <a href="index.html">
        <img src="images/Gamehub-Logo.png" width="130px" alt="Gamehub Logo" />
      </a>
    </div>
    <div class="navbar-list">
      <ul class="navbar-nav">
        <li class="nav-item"><a href="index.html">Home</a></li>
        <li class="nav-item"><a href="store.html">Store</a></li>
        <li class="nav-item"><a href="profile.html">Account</a></li>
        <li class="nav-item"><a href="account.html">Login/Register</a></li>
        <li class="nav-item"><a href="cart.html">
            <span class="cart-icon">
              <small class="card-count">0</small>
              <i class="fas fa-shopping-cart"></i>
            </span>
          </a></li>
      </ul>
    </div>
    <div class="search-bar">
      <input placeholder="Search" type="text">
      <a href="search-results.html"><button class="searchbutton">SEARCH</button></a>
    </div>
  </nav>

  <div class="small-container cart-page page-height">
    <h1>CONTACT</h1>
    <div class="contact-wrapper">
      <div class="cart-submit">
        <div class="submission">
          <p>Form Submitted Successfully...</p>
        </div>
        <form id="contact-form">
          <div class="form-control">
            <label for="fullname">
              Name (required) </label>
            <input placeholder="John Doe" name="fullname" type="text" id="name">
            <small></small>
          </div>
          <div class="form-control">
            <label for="country">
              Country (required) </label>
            <input placeholder="America" name="country" type="text" id="country">
            <small></small>
          </div>
          <div class="form-control">
            <label for="address">
              Address (required) </label>
            <input placeholder="Florida" type="text" id="address">
            <small></small>
          </div>
          <div class="form-control">
            <label for="telephone">
              Telephone (required) </label>
            <input placeholder="for eg: 415-555-1212" type="tel" name="telephone" id="telephone">
            <small></small>
          </div>
          <div class="form-control">
            <label for="message">
              Message (required) </label>
            <textarea placeholder="Type your message here" name="message" id="message"></textarea>
            <small></small>
          </div>
          <div class="submit-button">
            <button class="button" id="submit">Submit</button>
          </div>
        </form>
      </div>
      <div class="contact-container">
        <div class="contact-img">
          <img class="contact-map" src="/images/map-contact.jpg" alt="Map of Gamehub location">
        </div>
      </div>
    </div>
  </div>
  <!--Footer-->
  <footer>
    <div class="content-wrap">
      <h3>Copyright &copy;</h3>
      <!-- Social media and contact links.-->
      <div class="contact-info">
        <a href="#">email@example.com</a>
        <a href="contact.html">Contact</a>
        <a href="#">Instagram</a>
        <a href="#">Facebook</a>
      </div>
  </footer>
  <script src="js/index.js"></script>
  <script src="js/contact.js"></script>
</body>

</html>
