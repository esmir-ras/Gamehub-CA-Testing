<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account Page</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="https://kit.fontawesome.com/31723676fb.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500&display=swap" rel="stylesheet">

</head>

<body>
  <nav class="navbar">
    <div class="logo">
      <a href="index.html">
        <img src="images/Gamehub-Logo.png" width="130px" alt="Gamehub Logo" />
      </a>
    </div>
    <div class="navbar-list">
      <ul class="navbar-nav">
        <li class="nav-item"><a href="index.html">Home</a></li>
        <li class="nav-item"><a href="store.html">Store</a></li>
        <li class="nav-item"><a href="profile.html">Account</a></li>
        <li class="nav-item active"><a href="account.html">Login/Register</a></li>
        <li class="nav-item"><a href="cart.html">
            <span class="cart-icon">
              <small class="card-count">0</small>
              <i class="fas fa-shopping-cart"></i>
            </span>
          </a></li>
      </ul>
    </div>
    <div class="search-bar">
      <input placeholder="Search" type="text">
      <a href="search-results.html"><button class="searchbutton">SEARCH</button></a>
    </div>
  </nav>
  <!--Account-->
  <div class="account-page page-height">
    <div class="container">
      <div class="row">
        <div class="col2">
          <h1>Account Page</h1>
          <img src="/images/Tech-tree.png" width="50%" alt="Image of a Tech Tree">
        </div>
        <div class="col2">
          <div class="form-container">
            <div class="form-btn">
              <span>Login</span>
              <span>Register</span>
              <hr id="Indicator">
            </div>
            <form id="RegForm">
              <div class="form-control">
                <input type="text" placeholder="Username">
              </div>
              <div class="form-control">
                <input type="email" placeholder="Email">
              </div>
              <div class="form-control">
                <input type="password" placeholder="Password">
              </div>
              <button type="submit" class=button>Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!--Footer-->
  <footer>
    <div class="content-wrap">
      <h3>Copyright &copy;</h3>
      <!-- Social media and contact links.-->
      <div class="contact-info">
        <a href="#">email@example.com</a>
        <a href="contact.html">Contact</a>
        <a href="#">Instagram</a>
        <a href="#">Facebook</a>
      </div>
  </footer>
  <script src="js/index.js"></script>
</body>

</html>
